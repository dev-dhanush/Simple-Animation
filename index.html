<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Animator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="main">
    <div class="part1">
      <h2>Customize Text</h2>

      <div class="form-group">
        <label for="AnimeText">Text</label>
        <input type="text" id="AnimeText" placeholder="Enter your text" />
      </div>

      <div class="form-group">
        <label for="colortype">Color</label>
        <select id="colortype">
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="yellow">Yellow</option>
          <option value="blue">Blue</option>
          <option value="orange">Orange</option>
        </select>
      </div>

      <div class="form-group">
        <label for="animetype">Animation</label>
        <select id="animetype">
          <option value="animate__bounce">Bounce</option>
          <option value="animate__fadeIn">Fade In</option>
          <option value="animate__flip">Flip</option>
          <option value="animate__zoomIn">Zoom In</option>
          <option value="animate__slideInLeft">Slide In Left</option>
          <option value="animate__slideInRight">Slide In Right</option>
          <option value="animate__rotateIn">Rotate In</option>
          <option value="animate__rubberBand">Rubber Band</option>
          <option value="animate__tada">Tada</option>
          <option value="animate__wobble">Wobble</option>
        </select>
      </div>

      <button onclick="applyAnimation()">Preview</button>
    </div>

    <div class="part2" id="previewArea">
      <h2>Preview</h2>
      <div id="animatedText">Your animation will appear here</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
